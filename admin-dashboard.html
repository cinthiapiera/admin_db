<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Panel de Administración</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center text-primary mb-4">Bienvenido al Panel de Administración</h2>
                <div id="donations-list">
                    <h3>Donaciones recientes</h3>
                    <!-- Aquí se podrán listar las donaciones recibidas -->
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered shadow-sm">
                            <thead class="table-dark">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Correo</th>
                                    <th>Monto</th>
                                    <th>Mensaje</th>
                                    <th>Fecha</th>
                                </tr>
                            </thead>
                            <tbody id="donations-table-body">
                                <!-- Aquí se insertarán los datos dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <button class="btn btn-danger" id="logout-button">Cerrar sesión</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="firebase_config.js"></script>
    <script type="module" src="admin-dashboard.js"></script>
</body>
</html>
