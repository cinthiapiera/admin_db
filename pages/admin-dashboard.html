<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="/assets/css/admin-dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                
                <h2 class="text-center text-primary mb-4">Bienvenido al Panel de Administración</h2>

                <section id="donations-list">
                    <h3>Donaciones recientes</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                              <tr>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Monto</th>
                                <th>Mensaje</th>
                                <th>Fecha</th>
                              </tr>
                            </thead>
                            <tbody id="donations-table-body"></tbody>
                          </table>
                    </div>
                </section>

                <button id="logout-button" class="btn btn-danger mt-3">
                    <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                </button>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/firebase_config.js"></script>
    <script type="module" src="/js/admin-dashboard.js"></script>

</body>
</html>
